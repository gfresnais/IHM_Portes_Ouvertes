<ion-header>
  <ion-toolbar>
    <ion-title>FAQ</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let infos of listInfo;">
    <ion-card-title>{{infos.categorie}}</ion-card-title>
  
    <ion-text><b>{{infos.question}}</b></ion-text>
    <br/>
    <ion-text>{{infos.reponse}}</ion-text>

  </ion-card>
  
</ion-content>
