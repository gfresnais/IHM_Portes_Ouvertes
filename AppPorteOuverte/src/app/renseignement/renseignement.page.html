<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button></ion-back-button>
            <ion-title class="titre-page">Renseignement</ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card (click)="expandItem(info)" *ngFor="let info of infos">
        <ion-card-header>
            <ion-card-title class="titre-card">{{ info.titre }}</ion-card-title>

        </ion-card-header>

        <ion-card-content>
            <app-expandable expandHeight="400px" [expanded]="info.expanded">
                <ion-item>
                    <a href={{info.lien1}}><p>{{info.st1}}</p></a>
                </ion-item>
                <ion-item>
                    <a href={{info.lien2}}><p>{{info.st2}}</p></a>
                </ion-item>
                <ion-item>
                    <a href={{info.lien3}}><p>{{info.st3}}</p></a>
                </ion-item>
                <ion-item>
                    <a href={{info.lien4}}><p>{{info.st4}}</p></a>
                </ion-item>
            </app-expandable>
        </ion-card-content>
    </ion-card>
    <ion-button class="button-custom left" color="primary" [routerLink]="['/faq']">FAQ</ion-button>
    <ion-button class="button-custom right" color="primary" (click)="presentAlert()">
        POSER DES<br>QUESTION A UN<br>ELEVE
    </ion-button>
</ion-content>
